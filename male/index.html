          src="https://scontent-lim1-1.xx.fbcdn.net/v/t39.30808-6/238763565_1462216517477549_5580517492574982999_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=a4a2d7&_nc_eui2=AeFrHFaUUHLsvmjyZHq6E6N3dj2_r0ilfJF2Pb-vSKV8keu1-pP0A4kigijk2MowFtYYzJCyUd7y19y8aRWcY2OU&_nc_ohc=HtCH30MtOQYAX-h35ZM&_nc_ht=scontent-lim1-1.xx&oh=00_AT-1HqF-B1gIjqPLm8oTKS8LO4cTFMn67FEkMnodO_TEkA&oe=62A9728B"

    <button class="btn-play" onclick="playPause()"><i class="bi bi-play-fill"></i></button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      
      const music = new Audio();
      music.src = "assets/audio/quizallevarte.mp3";
      
      music.volume = 0.02;

      function playPause() {
        if($(".btn-play i").attr("class") == "bi bi-pause-fill"){
            $(".btn-play i").removeClass("bi bi-pause-fill")
            $(".btn-play i").addClass("bi bi-play-fill")
            music.pause()
        }else{
            $(".btn-play i").removeClass("bi bi-play-fill")
            $(".btn-play i").addClass("bi bi-pause-fill")
            music.play()
        }
      }
    </script>
